<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load cache %}
{% load i18n %}
<!-- 31536000 = one year, it doesn't change -->
{% cache 31536000 activation_failed_page %}
    {% block header %}
        {% translate 'Account activation failed' %}!
    {% endblock header %}
    {% block content %}
        {{ activation_error.message }}<br>
        <button onclick="location.href='{% url 'index' %}'" class="btn btn-primary">{% translate 'Home page' %}</button>
    {% endblock content %}
{% endcache %}
</html>
