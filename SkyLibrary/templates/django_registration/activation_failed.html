<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load cache %}
<!-- 31536000 = one year, it doesn't change -->
{% cache 31536000 activation_failed_page %}
    {% block header %}
       Account activation failed!
    {% endblock header %}
    {% block content %}
        {{ activation_error.message }}<br>
        <button onclick="location.href='{% url 'index' %}'">Home page</button>
    {% endblock content %}
{% endcache %}
</html>
