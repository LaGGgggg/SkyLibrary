<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load cache %}
{% load i18n %}
<!-- 31536000 = one year, it doesn't change -->
{% cache 31536000 registration_complete_page %}
    {% block header %}
        {% translate 'Check your email' %}.
    {% endblock header %}
    {% block content %}
        <button onclick="location.href='{% url 'index' %}'" class="btn btn-success">{% translate 'Home page' %}</button>
    {% endblock content %}
{% endcache %}
</html>
