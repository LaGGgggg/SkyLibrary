<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load cache %}
{% load i18n %}
<!-- 31536000 = one year, it doesn't change -->
{% cache 31536000 activation_complete_page %}
    {% block header %}
       {% translate 'Account activation completed' %}!
    {% endblock header %}
    {% block content %}
        <button onclick="location.href='{% url 'login' %}'" class="btn btn-success">{% translate 'Log in' %}</button>
    {% endblock content %}
{% endcache %}
</html>
