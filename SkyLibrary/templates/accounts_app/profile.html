<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load cache %}
{% load i18n %}
<!-- 31536000 = one year, it doesn't change -->
{% cache 31536000 profile_page %}
    {% block top_panel %}
        <button onclick="location.href='{% url 'index' %}'">{% translate 'Home page' %}</button>
        <button onclick="location.href='{% url 'password_change' %}'">{% translate 'Change password' %}</button>
        <button onclick="location.href='{% url 'logout' %}'">{% translate 'Log out' %}</button>
    {% endblock top_panel %}
    {% block header %}
        Profile header!
    {% endblock header %}
    {% block content %}
        Profile content!
    {% endblock content %}
{% endcache %}
</html>
