<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load cache %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% cache 31536000 logout_page LANGUAGE_CODE %}
    {% block header %}
        {% translate 'Logout successful' %}!
    {% endblock header %}
    {% block content %}
        <button onclick="location.href='{% url 'index' %}'" class="btn btn-outline-primary">{% translate 'Home page' %}</button>
    {% endblock content %}
{% endcache %}
</html>
